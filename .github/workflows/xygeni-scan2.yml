on: 
  workflow_dispatch:

jobs:
  xygeni-scan:
    runs-on: ubuntu-latest
    name: xygeni-github-action
    steps:
      # Checkout the repository sources (GITHUB_WORKSPACE)
      - name: Checkout
        # You may instead pin to an action SHA
        uses: actions/checkout@v6

      - name: Xygeni-Scanner
        uses: xygeni/xygeni-action@v5
        id: Xygeni-Scanner
        with:
          token: ${{ secrets.XYGENI_TOKEN }}
          command: scan -n checkov -d checkov --run sca,secrets,misconf,sast,iac
        env:
          _XYGENI_APPLY_POLICIES_: 'never!'
